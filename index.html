<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary page</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/5daa8eb347.js"
    crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-two">
                <div class="text-area">
                    <h3 class="result-text">Your Result</h3>
                </div>
                <div class="score-area">
                    <h1 class="score">76</h1>
                    <p class="of-para">of 100</p>
                </div>
                <div class="great">
                    <h1>Great</h1>
                </div>
                <div class="last-para">
                    You scored higher than 65% of <br>the people who have taken <br>these tests.
                </div>
            </div>
            <div class="card-three">
                <div class="inside-div">
                <div class="summary-h3">
                    <h3>Summary</h3>
                </div>
                <div class="borders">
                <div class="border-one">
                    <img src="images/icon-reaction.svg">
                    <p class="reaction">Reaction</p>
                    <span class="score-100"><p><span class="first-score">80</span>/100</p></span>
                </div>
                <div class="border-one second-border">
                    <img src="images/icon-memory.svg">
                    <p class="memory">Memory</p>
                    <span class="score-100"><p><span class="first-score">92</span>/100</p></span>
                </div>
                <div class="border-one third-border">
                    <img src="images/icon-verbal.svg">
                    <p class="verbal">Verbal</p>
                    <span class="score-100"><p><span class="first-score">61</span>/100</p></span>
                </div>
                <div class="border-one last-border">
                    <img src="images/icon-visual.svg">
                    <p class="visual">Visual</p>
                    <span class="score-100"><p><span class="first-score">72</span>/100</p></span>
                </div>
                </div>
                <div class="continue-button">
                    <button class="button">Continue</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
